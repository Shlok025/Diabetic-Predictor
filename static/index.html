<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAIBETESON</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <header>
        <img src="images/Bgless_logo.png" alt="DAIBETESON" class="logo">
        <nav>
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Your Health, Simplified and Secured.</h1>
            <p>AI-Driven Insights for a Healthier Tomorrow.</p>
        </section>

        <section class="form-section">
            <h2>Diabetic Detector</h2>
            <div class="form-container">
                <form id="risk-form">
                    <label for="Pregnancy">Pregnancy:</label>
                    <input type="number" id="Pregnancy" name="Pregnancy" required><br><br>

                    <label for="Plasma">Plasma:</label>
                    <input type="number" id="Plasma" name="Plasma" required><br><br>

                    <label for="BloodPressure">Blood Pressure:</label>
                    <input type="number" id="BloodPressure" name="BloodPressure" required><br><br>

                    <label for="Skin">Skin Thickness:</label>
                    <input type="number" id="Skin" name="Skin" required><br><br>

                    <label for="Test">Insulin Test:</label>
                    <input type="number" id="Test" name="Test" required><br><br>

                    <label for="BMI">BMI:</label>
                    <input type="number" id="BMI" name="BMI" step="0.1" required><br><br>

                    <label for="DBF">Diabetes Pedigree Function:</label>
                    <input type="number" id="DBF" name="DBF" step="0.01" required><br><br>

                    <label for="Age">Age:</label>
                    <input type="number" id="Age" name="Age" required><br><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
            <h2 id="result"></h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 DAIBETESON. All rights reserved.</p>
    </footer>

    <script type="module" src="static\app.js"></script>
</body>
</html>
